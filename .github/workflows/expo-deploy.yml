on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
        
      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: AwesomeProject/package-lock.json

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          project: AwesomeProject
          packager: npm

      - name: 📦 Install dependencies
        run: npm install ./AwesomeProject

      - name: 🚀 Build app
        run: cd ./AwesomeProject/ && eas build -p android --non-interactive
